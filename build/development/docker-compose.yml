version: '3.8'

services:
  web:
    build: ../../backend
    command: python manage.py runserver 0.0.0.0:8080
    volumes:
      - ../../backend:/usr/src/app
    expose:
      - 8080
    ports:
      - "8080:8080"
    env_file:
      - ../../.env.dev
    depends_on:
      - db

  db:
    image: postgres:11.5-alpine
    restart: always
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=django
      - POSTGRES_PASSWORD=django_pass
      - POSTGRES_DB=django_dev
    ports:
      - 5432:5432

volumes:
  postgres_data: